    <style>
        :root {
            --primary-color:  #ffc107;
            --secondary-color: #ff9800;
            --black: #000000;
            --white: #ffffff;
            --gray: #efefef;
            --gray-2: #757575;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --facebook-color: #4267B2;
            --google-color: #DB4437;
            --twitter-color: #1DA1F2;
            --insta-color: #6a0225;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .row {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .otp-login-box {
            background-color: var(--white);
            border-radius: 1.5rem;
            width: 100%;
            max-width: 28rem;
            padding: 2rem;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            transform: scale(0);
            animation: scaleIn 0.5s ease-in-out forwards;
            animation-delay: 0.3s;
        }

        @keyframes scaleIn {
            to {
                transform: scale(1);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-img {
            height: 120px;
            width: auto;
            margin-bottom: 1rem;
        }

        .school-name {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-title {
            color: var(--black);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--gray-2);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin: 1.5rem 0;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            font-size: 1.4rem;
            color: var(--gray-2);
            z-index: 2;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            background-color: var(--gray);
            border-radius: .5rem;
            border: 0.125rem solid var(--white);
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border: 0.125rem solid var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 72, 128, 0.2);
        }

        /* OTP Container Styles */
        .otp-container {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
        }

        .otp-input {
            width: 3.2rem;
            height: 3.2rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid var(--gray);
            border-radius: 0.5rem;
            background-color: var(--white);
            outline: none;
            transition: all 0.3s;
        }

        .otp-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 72, 128, 0.2);
        }

        .otp-input.filled {
            border-color: var(--success-color);
            background-color: rgba(76, 175, 80, 0.1);
        }

        .timer-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }

        .timer {
            font-size: 0.9rem;
            color: var(--gray-2);
        }

        .timer.highlight {
            color: var(--warning-color);
            font-weight: 600;
        }

        .resend-otp {
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .resend-otp:hover {
            text-decoration: underline;
        }

        .resend-otp.disabled {
            color: var(--gray-2);
            cursor: not-allowed;
            text-decoration: none;
        }

        .btn {
            cursor: pointer;
            width: 100%;
            padding: 0.8rem 0;
            border-radius: .5rem;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #e04170;
        }

        .btn-primary:disabled {
            background-color: #ffa0c0;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--gray-2);
            color: var(--gray-2);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background-color: var(--gray);
        }

        .message {
            padding: 0.8rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .message.success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
            display: block;
        }

        .message.error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid #f44336;
            display: block;
        }

        .message.info {
            background-color: rgba(33, 150, 243, 0.1);
            color: #2196F3;
            border: 1px solid #2196F3;
            display: block;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--white);
            background-color: var(--gray);
            position: relative;
        }

        .step.active {
            background-color: var(--primary-color);
        }

        .step.completed {
            background-color: var(--success-color);
        }

        .step-line {
            position: absolute;
            top: 50%;
            left: 100%;
            width: 1rem;
            height: 2px;
            background-color: var(--gray);
            z-index: 1;
        }

        .step:last-child .step-line {
            display: none;
        }

        .step.completed .step-line {
            background-color: var(--success-color);
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-2);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .otp-login-box {
                margin: 1rem;
                padding: 1.5rem;
            }

            .logo-img {
                height: 100px;
            }

            .school-name {
                font-size: 1.5rem;
            }

            .otp-input {
                width: 2.8rem;
                height: 2.8rem;
                font-size: 1.2rem;
            }
        }

        @media only screen and (max-width: 480px) {
            .otp-input {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1.1rem;
            }

            .container {
                background: var(--white);
            }

            .row {
                align-items: flex-start;
                padding-top: 2rem;
            }

            .otp-login-box {
                box-shadow: none;
                max-width: 100%;
                margin: 0;
                padding: 1rem;
            }
        }

        /* Color Variables - Yellow Theme */
        :root {
            --bs-primary: #ffc107;  /* Yellow - main color */
            --bs-secondary: #ff9800; /* Darker yellow/orange - accent color */
            --bs-light: #fff9e6;     /* Light yellow background */

        }

        .bg-primary { background-color: var(--bs-primary) !important; }
        .bg-secondary { background-color: var(--bs-secondary) !important; }
        .text-primary { color: var(--bs-primary) !important; }
        .text-secondary { color: var(--bs-secondary) !important; }
        .border-primary { border-color: var(--bs-primary) !important; }
        .border-secondary { border-color: var(--bs-secondary) !important; }

        /*** Spinner Start ***/
        #spinner {
            opacity: 0;
            visibility: hidden;
            transition: opacity .8s ease-out, visibility 0s linear .5s;
            z-index: 99999;
        }

        #spinner.show {
            transition: opacity .8s ease-out, visibility 0s linear .0s;
            visibility: visible;
            opacity: 1;
        }
        /*** Spinner End ***/

        .back-to-top {
            position: fixed;
            right: 30px;
            bottom: 30px;
            display: flex;
            width: 45px;
            height: 45px;
            align-items: center;
            justify-content: center;

        }

        h1,
        h2,
        h3,
        .h1,

        }

        h4,

        /*** Button Start ***/
        .btn {

        }

        .btn-square {

        }

        .btn-sm-square {

        .btn-md-square {

        .btn-square,

        .btn.btn-primary {

        .btn-border-radius {

        /*** Topbar Start ***/
        .topbar .top-info {
            font-size: medium;
            font-weight: 400;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;

            align-items: center;
        }

        .topbar .top-link {

        .topbar .top-link a {
            margin-right: 10px;

        }

        .topbar .top-link a:hover i {
            color: var(--bs-primary) !important;
        }
        /*** Topbar End ***/

        /*** Navbar Start ***/
        .navbar {
            border-bottom: 1px solid rgba(255, 255, 255, .1);
        }

        .navbar .navbar-nav .nav-link {
            padding: 10px 12px;
            font-size: 16px;
            font-weight: 600;
            transition: .5s;
        }

        .navbar .navbar-nav .nav-link:hover,
        .navbar .navbar-nav .nav-link.active,
        .fixed-top.bg-white .navbar .navbar-nav .nav-link:hover,
        .fixed-top.bg-white .navbar .navbar-nav .nav-link.active {
            color: var(--bs-primary);
        }

        .navbar .dropdown-toggle::after {
            border: none;
            content: "\f107";
            font-family: "Font Awesome 5 Free";
            font-weight: 700;
            vertical-align: middle;
            margin-left: 8px;
        }

        @media (min-width: 1200px) {
            .navbar .nav-item .dropdown-menu {
                display: block;
                visibility: hidden;
                top: 100%;
                font-weight: 400;
                font-family: 'Fredoka', sans-serif;
                transform: rotateX(-75deg);
                transform-origin: 0% 0%;
                border: 0;
                transition: .5s;
                opacity: 0;
            }
        }

        .dropdown .dropdown-menu a:hover {
            background: var(--bs-secondary);
            color: var(--bs-primary);
        }

        .navbar .nav-item:hover .dropdown-menu {
            transform: rotateX(0deg);
            visibility: visible;
            background: var(--bs-light) !important;

            transition: .5s;
            opacity: 1;
        }

        #searchModal .modal-content {
            background: rgba(255, 255, 255, .8);
        }
        /*** Navbar End ***/

        /*** Hero Header ***/
        .hero-header,
        .page-header {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.05)), url(../img/hero-img.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        /*** Hero Header ***/

        /*** About Start ***/
        .video {
            position: relative;
            height: 100%;
            min-height: 400px;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1)), url(../img/about.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 10px;
        }

        .video .btn-play {
            position: absolute;
            z-index: 3;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            box-sizing: content-box;
            display: block;
            width: 32px;
            height: 44px;
            border-radius: 50%;
            border: none;
            outline: none;
            padding: 18px 20px 18px 28px;
        }

        .video .btn-play:before {
            content: "";
            position: absolute;
            z-index: 0;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            display: block;
            width: 100px;
            height: 100px;
            background: var(--bs-secondary);
            border-radius: 50%;
            animation: pulse-border 1500ms ease-out infinite;
        }

        .video .btn-play:after {
            content: "";
            position: absolute;
            z-index: 1;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            display: block;
            width: 100px;
            height: 100px;
            background: var(--bs-primary);
            border-radius: 50%;
            transition: all 200ms;
        }

        .video .btn-play img {
            position: relative;
            z-index: 3;
            max-width: 100%;
            width: auto;
            height: auto;
        }

        .video .btn-play span {
            display: block;
            position: relative;
            z-index: 3;
            width: 0;
            height: 0;
            border-left: 32px solid var(--bs-white);
            border-top: 22px solid transparent;
            border-bottom: 22px solid transparent;
        }

        @keyframes pulse-border {
            0% {
                transform: translateX(-50%) translateY(-50%) translateZ(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateX(-50%) translateY(-50%) translateZ(0) scale(1.5);
                opacity: 0;
            }
        }

        #videoModal {
            z-index: 99999;
        }

        #videoModal .modal-dialog {
            position: relative;
            max-width: 800px;
            margin: 60px auto 0 auto;
        }

        #videoModal .modal-body {
            position: relative;
            padding: 0px;
        }

        #videoModal .close {
            position: absolute;
            width: 30px;
            height: 30px;
            right: 0px;
            top: -30px;
            z-index: 999;
            font-size: 30px;
            font-weight: normal;
            color: #FFFFFF;
            background: #000000;
            opacity: 1;
        }

        .video.border {
            border-radius: 50% 20% / 10% 40%;
        }

        .about {
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url(../img/background.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        /*** About End ***/

        /*** Service Start ***/
        .service {
            background: linear-gradient(rgba(255, 193, 7, 0.05), rgba(255, 193, 7, 0.2));
        }

        .service .service-item {
            box-shadow: 0 0 45px rgba(0, 0, 0, .1);
            width: 100%;
            height: 100%;
            border-radius: 50% 20% / 10% 40%;
            transition: 0.5s;
            position: relative;
        }

        .service-content::after {
            position: absolute;
            content: "";
            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            right: auto;
            background: transparent;
            border-radius: 50% 20% / 10% 40%;
            transition: .5s;
        }

        .service-item:hover {
            border: 1px solid var(--bs-secondary) !important;
        }

        .service-item:hover .service-content::after {
            background: var(--bs-secondary);
            width: 100%;
            opacity: 1;
            z-index: 1;
        }

        .service-item .service-content .service-content-inner {
            position: relative;
            z-index: 2;
        }

        .service-item .service-content-inner i,
        .service-item .service-content-inner p,
        .service-item .service-content-inner a.h4 {
            transition: 0.5s;
        }

        .service-item:hover .service-content-inner i,
        .service-item:hover .service-content-inner p {
            color: var(--bs-white) !important;
        }
        .service-item:hover .service-content-inner a.h4 {
            color: var(--bs-primary);
        }

        .service-item:hover .service-content-inner a.btn-primary {
            background: var(--bs-white) !important;
            color: var(--bs-primary) !important;
        }

        .service-item .service-content-inner a.btn-primary:hover {
            background: var(--bs-primary) !important;
            color: var(--bs-white) !important;
        }
        /*** Service End ***/

        /*** Programs Start ***/
        .program {
            background: linear-gradient(rgba(255, 193, 7, 0.1), rgba(255, 193, 7, 0.1));
        }

            position: absolute;
            width: 100px; 
            top: -20px;

            margin-left: -50px;

        }

        .program .program-item .program-text {

        }

        .program .program-item .program-img img,

            height: 100%;

        }

        .events .events-item .events-img::after {

        .blog .blog-item .blog-img::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 0;
            top: 0;
            left: 0;
